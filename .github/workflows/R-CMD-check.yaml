name: R-CMD-check

on:
  push:
  pull_request:

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # This step installs all R package dependencies, including rcmdcheck.
      # It's more efficient and uses caching.
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rcmdcheck
            any::remotes

      # This is the crucial step. It assumes your Python package setup
      # is in a subdirectory (e.g., 'inst/python').
      # 'pip install .' will install the local Python package and pull in all
      # its dependencies like ipython, numpyro, jax, etc., automatically.
      # You might need to change the path 'inst/python'.
      - name: Install Python module and dependencies
        run: |
          pip install .
        working-directory: inst/python # <-- ADJUST THIS PATH if your setup.py is elsewhere

      - name: Check R package
        run: |
          rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "warning", check_dir = "check")
        shell: Rscript {0}